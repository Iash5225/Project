{% extends "base.html" %}

{% block content %}
<div class="form">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form class="login-form" method="post" action={{ url_for('auth.signup') }}>
            <div class="email">
                <div class="control">
                    <input class="input is-large"  id = "email" type="email" name="email" placeholder="Email" autofocus=""/>
                </div>
            </div>

            <div class="name">
                <div class="control">
                    <input class="input is-large" id = "name" type="text" name="name" placeholder="Name" autofocus=""/>
                </div>
            </div>

            <div class="password">
                <div class="control">
                    <input class="input is-large" id = "password" type="password" name="password" placeholder="Password"/>
                </div>
            </div>

            <button class="Login">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
