{% extends "base.html" %}
{% block content %}
<div class="form">
  <h3 class="title">Login</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger" id = "errormessage">{{ messages[0] }}</div>
    {% endif %} {% endwith %}
    <form class="login-form" method="post" action="{{ url_for('auth.login') }}">
      <div class="field">
        <div class="control">
          <input class="input is-large" id = "email" type="email" name="email" placeholder="Your Email" autofocus="" />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-large" id = "password" type="password" name="password" placeholder="Your Password" />
        </div>
      </div>
      <div class="field checkbox">
        <input type="checkbox" name="remember" id="checkbox" />
        <label for="remember">Remember me</label>
      </div>
      <button class="Login">Login</button>
    </form>
  </div>
</div>
{% endblock content %}
