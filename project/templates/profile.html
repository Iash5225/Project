{% extends "base.html" %}

{% block head %}
<!-- JS -->
<script
src="https://code.jquery.com/jquery-1.12.4.min.js"
integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='script.js')}}"></script>
<script src="{{ url_for('static', filename='trie.js')}}"></script>
<script src="{{ url_for('static', filename='wordlist.js')}}"></script>
{% endblock %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div class="outline">
  <div class="NavBar">
    <!--Google and W3-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <button onclick="menuDropdown()" class="menu-button">
      <i class="material-icons w3-xxxlarge">menu</i>
    </button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#">Leaderboard</a>
      <a href="#">Share</a>
    </div>
    <div class="count" id="count"></div>
  </div>
<div class="grid"></div>
<div class="input"></div>
<div class="submit">
  <button class="button" id="submit-button">submit</button>
</div>
{% endblock %}
